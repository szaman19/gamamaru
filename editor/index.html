<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 2px;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }

        .panel-header {
            background: #3d3d3d;
            padding: 12px 16px;
            border-bottom: 1px solid #4d4d4d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            font-size: 14px;
            color: #e0e0e0;
        }

        .generate-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .generate-btn:hover {
            background: #106ebe;
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .panel-content {
            flex: 1;
            padding: 16px;
            overflow: auto;
        }

        .text-editor {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 16px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        .text-editor:focus {
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .result-area {
            height: 100%;
            background: #1e1e1e;
            border: 1px solid #404040;
            border-radius: 4px;
            padding: 16px;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .loading {
            color: #888;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 4px;
            border-left: 4px solid #ff6b6b;
        }

        .empty-state {
            color: #888;
            text-align: center;
            margin-top: 40px;
            font-style: italic;
        }

        .status-bar {
            background: #3d3d3d;
            padding: 8px 16px;
            border-top: 1px solid #4d4d4d;
            font-size: 12px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel - Text Editor -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Text Editor</span>
                <button class="generate-btn" onclick="generateText()" id="generateBtn">
                    Generate
                </button>
            </div>
            <div class="panel-content">
                <textarea 
                    class="text-editor" 
                    id="textEditor" 
                    placeholder="Enter your text here..."
                    spellcheck="false"
                ></textarea>
            </div>
            <div class="status-bar">
                <span id="charCount">0 characters</span>
                <span>Ready</span>
            </div>
        </div>

        <!-- Right Panel - Generation Result -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">LLM Generation Result</span>
                <button class="generate-btn" onclick="clearResult()" style="background: #666;">
                    Clear
                </button>
            </div>
            <div class="panel-content">
                <div class="result-area" id="resultArea">
                    <div class="empty-state">
                        Generated text will appear here...
                    </div>
                </div>
            </div>
            <div class="status-bar">
                <span id="resultStatus">Waiting for generation</span>
                <span id="timestamp"></span>
            </div>
        </div>
    </div>

    <script>
        const textEditor = document.getElementById('textEditor');
        const resultArea = document.getElementById('resultArea');
        const generateBtn = document.getElementById('generateBtn');
        const charCount = document.getElementById('charCount');
        const resultStatus = document.getElementById('resultStatus');
        const timestamp = document.getElementById('timestamp');

        // Update character count
        textEditor.addEventListener('input', () => {
            const count = textEditor.value.length;
            charCount.textContent = `${count} characters`;
        });

        // Handle Ctrl+Enter for quick generation
        textEditor.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                generateText();
            }
        });

        async function generateText() {
            const inputText = textEditor.value.trim();
            
            if (!inputText) {
                showError('Please enter some text to generate from.');
                return;
            }

            // Update UI for loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            resultArea.innerHTML = '<div class="loading">Generating response...</div>';
            resultStatus.textContent = 'Generating...';

            try {
                // Make API call to local server
                const response = await fetch('http://127.0.0.1:8888/gen_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const result = data.completed_text;
                
                // Display result
                resultArea.textContent = result;
                resultStatus.textContent = 'Generation completed';
                timestamp.textContent = new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Generation error:', error);
                showError(`Failed to generate text: ${error.message}\n\nMake sure your server is running on http://127.0.0.1:8888`);
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate';
            }
        }

        function showError(message) {
            resultArea.innerHTML = `<div class="error">${message}</div>`;
            resultStatus.textContent = 'Error occurred';
            timestamp.textContent = new Date().toLocaleTimeString();
        }

        function clearResult() {
            resultArea.innerHTML = '<div class="empty-state">Generated text will appear here...</div>';
            resultStatus.textContent = 'Waiting for generation';
            timestamp.textContent = '';
        }

        // Auto-focus the text editor on load
        window.addEventListener('load', () => {
            textEditor.focus();
        });
    </script>
</body>
</html>
